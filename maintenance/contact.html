<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>

        <!-- Contact Form with Formspree -->
        <div class="contact-form">
            <form action="https://formsubmit.co/akedofficial22@gmail.com" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <input type="hidden" name="_redirect" value="thank_you.html">
                <!-- <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html"> -->
                <button type="submit">Send</button>
            </form>
            

        </div>

        <!-- Back to Maintenance Page Link -->
        <div style="margin-top: 20px;">
            <a href="../index.html" class="back-button">Back to Maintenance Page</a>
        </div>
    </div>
</body>
</html>
